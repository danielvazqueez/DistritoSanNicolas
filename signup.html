<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>Registro</title>

  <!-- plugins css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- core css -->
  <link href="assets/css/ei-icon.css" rel="stylesheet">
  <link href="assets/css/themify-icons.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/animate.min.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
</head>


<body>
  <div class="app">
    <div class="authentication">
      <div class="sign-up">
        <div class="row no-mrg-horizon">
          <div class="col-md-4 no-pdd-horizon d-none d-md-block">
            <div class="full-height bg" style="background-color: #4663AF">
              <div class="vertical-align full-height pdd-horizon-70">
                <div class="table-cell">
                  <div class="row">
                    <div class="mr-auto ml-auto col-md-10">
                      <div class="text-right">
                        <img class="img-responsive mrg-left-auto mrg-btm-15" src="assets/img/GuiasDeMexico.jpg"
                          alt="" width="170">
                        <p class="text-white lead text-opacity lh-1-7">Guias de México</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 bg-white no-pdd-horizon">
            <div class="row">
              <div class="col-md-6">
                <div class="full-height height-100">
                  <div class="vertical-align full-height pdd-horizon-70">
                    <div class="table-cell">
                      <div class="pdd-horizon-15">
                        <h1 class="mrg-btm-30">Registro en linea</h1>
                        <form>
                          <div class="form-group">
                            <label class="text-normal text-dark">Nombre</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Apellido Paterno</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Apellido Materno</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Dirección</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Colonia</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Ciudad</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Teléfono</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Código</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Email Address</label>
                            <input type="email" class="form-control">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <label class="text-normal text-dark">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="checkbox font-size-13 mrg-btm-20">
                            <input id="agreement" name="agreement" type="checkbox" checked="">
                            <label for="agreement">Remember Me</label>
                          </div>
                          <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block border-radius-6">Create New
                              Account</button>
                          </div>
                        </form>
                        <p>Already have an account? <a href="">Sign In</a></p>
                        <hr>
                        <small>By signing up you agree to out <a href="">Terms & Policy</a></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js assets/js/vendor.js -->
  <!-- plugins js -->
  <script src="assets/vendors/jquery/dist/jquery.min.js"></script>
  <script src="assets/vendors/popper.js/dist/umd/popper.min.js"></script>
  <script src="assets/vendors/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/app.min.js -->
  <!-- core js -->
  <script src="assets/js/app.js"></script>
  <!-- endbuild -->

  <!-- page js -->

</body>

</html>
