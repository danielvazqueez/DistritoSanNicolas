<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/signin.css">
    <title>LogIn</title>
  </head>
  <body style="background-image: url('assets/img/amigo-guia.jpg'); background-size: cover;">
    <form class="form-signin">
      <div class="center-element">
        <img class="mb-4" src="assets/img/GuiasdeMexico.jpg" alt="" width="72" height="72">
      </div>
      <h1 class="h3 mb-3 font-weight-normal center-element">Inicia sesión</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <!-- TODO: Remember me feature
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
